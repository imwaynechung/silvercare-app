    <!-- Critical CSS for immediate rendering and mobile optimization -->
    <style>
      /* Prevent zoom on input focus and hide address bar */
      input, select, textarea, button {
        font-size: 16px !important;
        -webkit-appearance: none;
        border-radius: 0;
      }
      
      /* Prevent horizontal scroll and optimize for mobile */
      html, body {
        overflow-x: hidden;
        width: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      /* Safe area handling for iOS notch */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        background-color: #f8fafc;
      }

      /* Ensure root element takes full height and hides address bar */
      #root {
        height: 100vh;
        height: 100dvh; /* Dynamic viewport height for mobile */
        width: 100%;
        opacity: 1;
        position: relative;
        overflow: hidden;
      }

      /* Mobile optimization and touch handling */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        box-sizing: border-box;
      }

      /* Allow text selection for inputs */
      input, textarea, select, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Hide address bar on scroll */
      body.hide-address-bar {
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
      }

      /* Immediate fade-in for content */
      .fade-in {
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading state prevention */
      .no-loading {
        opacity: 1 !important;
        visibility: visible !important;
      }

      /* Mobile-specific button styles */
      button, .btn {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }

      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior: none;
      }

      /* Hide scrollbars but keep functionality */
      ::-webkit-scrollbar {
        display: none;
      }
      
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    <!-- Address bar hiding script -->
    <script>
      // Hide address bar immediately
      (function() {
        function hideAddressBar() {
          if (window.innerHeight < window.outerHeight) {
            setTimeout(function() {
              window.scrollTo(0, 1);
            }, 0);
          }
        }
        
        // Hide on load
        window.addEventListener('load', hideAddressBar);
        
        // Hide on orientation change
        window.addEventListener('orientationchange', function() {
          setTimeout(hideAddressBar, 500);
        });
        
        // Hide on resize
        window.addEventListener('resize', hideAddressBar);
        
        // Immediate hide
        hideAddressBar();
      })();
    </script>
